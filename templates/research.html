{% extends 'base.html' %}

{% block title %}
Research
{% endblock title %}

{% block sidebar %}
<div class="sidebar white" id="sidebar">
    <h4 class="center black-text" style="margin-top: 20px; font-weight: bold; font-size: 24px;">Stock lookup</h4>
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="input-field col s12">
                <select name="ticker">
                    <option value="" disabled selected>Choose your option</option>
                    {% for ticker in tickers %}
                    <option value="{{ ticker }}">{{ ticker }}</option>
                    {% endfor %}
                </select>
                <label>Stock Ticker</label>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
        </div>
    </form>
</div>
{% endblock sidebar %}

{% block content %}
<div class="col s12">
    <h4 class="center white-text">{{ title }}</h4>
    <div class="row">
        <canvas id="myChart"></canvas>
    </div>
</div>


<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Item Name</th>
            <th>Item Price</th>
        </tr>
    </thead>

    <tbody>
        <tr>
        <td>Alvin</td>
        <td>Eclair</td>
        <td>$0.87</td>
        </tr>
        <tr>
        <td>Alan</td>
        <td>Jellybean</td>
        <td>$3.76</td>
        </tr>
        <tr>
        <td>Jonathan</td>
        <td>Lollipop</td>
        <td>$7.00</td>
        </tr>
    </tbody>
</table>

<script>

    var chartData = JSON.parse('{{ chart_data|escapejs }}');
    var title = '{{ title|escapejs }}';
    var financial_data = '{{ financial_data|escapejs }}'

    let ctx = document.getElementById('myChart').getContext('2d');
    
    config = {
        type: 'line',
        data: {
            labels: chartData.x,
            title: {
                display: true,
                text: title
            },
            datasets: [{
                label: title,
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                data: chartData.y,
                borderWidth: 1,
                fill: true,
                pointStyle: false,
                pointRadius: 0,
            }]
        },
    };

    var myChart = new Chart(ctx, config);
</script>
{% endblock content %}
